<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Tic Tac Toe</title>
</head>
<body id="black">
<div class="container" id="change">
    <h1>TIC TAC TOE GAME</h1>
  <table class="board">
    <tr>
      <td id="td-1"></td>
      <td id="td-2"></td>
      <td id="td-3"></td>
    </tr>
    <tr>
      <td id="td-4"></td>
      <td id="td-5"></td>
      <td id="td-6"></td>
    </tr>
    <tr>
      <td id="td-7"></td>
      <td id="td-8"></td>
      <td id="td-9"></td>
    </tr>

  </table>
  <h3>SCORES</h3>
  <div class="scores">
    <div class="scoreForX">
      <p>X</p>
    <p id="x-score">0</p>
    </div>
    <div class="scoreForO">
      <p>O</p>
    <p id="o-score">0</p>
    </div>
    
  </div>
</div>
<div id="winOrLose">
  <h1 class="heading">TIC TAC TOE GAME</h1>
  <p><span id="decide"></span> Wins this Round ðŸ˜‚ðŸ˜‚</p>
<button id="reloadButton">Start New Game</button>
</div>
<div id="draw">
  <h1 class="heading">TIC TAC TOE GAME</h1>
  <p>It's a draw</p>
<button id="reloadButton">Start New Game</button>
</div>
<script src="main.js"></script>
</body>
</html>
